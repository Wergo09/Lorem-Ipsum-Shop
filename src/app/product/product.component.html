<div class="product">
    <div class="product_container">
        <p class="product_position"><span routerLink='/products' class="category_products">Каталог</span> / <span class="category_product_name">{{product?.name}}</span></p>
        <div class="product_main">
            <div class="product_main_upper">
                <img class="product_img" src="{{product?.image}}">
                <div class="product_options">
                    <div class="product_options_up">
                        <p class="product_options_name">{{product?.name}}</p>
                    </div>
                    <p class="product_options_price">{{product?.price}} руб.</p>
                    <div class="product_main_lower">
                        <p class="product_main_description">{{product?.description}}</p>
                    </div>
                    <div class="product_options_list">
                        <div class="product_options_list_option option_first">
                            <label for="atributes_size">Размер: </label>
                            <select class="select-css">
                                <option value="{{size}}" *ngFor="let size of product?.size">{{size}}</option>
                            </select>
                        </div>
                        <div class="product_options_list_option option_second">
                            <label for="atributes_color">Цвет: </label>
                            <select class="select-css">
                                <option value="{{color}}" *ngFor="let color of product?.color">{{color}}</option>
                              </select>
                        </div> 
                        <div class="product_options_list_option option_third">
                            <label for="atributes_amount">Количество: </label>
                            <select class="select-css">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="product_options_buttons">
                        <input type="submit" class="buy_button" value="ДОБАВИТЬ В КОРЗИНУ">
                        <a href="#" class="like_button_trigger"><img class="like_button" src="assets/img/profile.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
